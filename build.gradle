group 'com.suushiemaniac'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.mashape.unirest:unirest-java:1.3.19'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.1'
}
